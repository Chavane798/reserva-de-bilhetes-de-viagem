<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

<body>
    <h2>Cadastro</h2>
    <form action="cadastro.php" method="post">
        <div>
            <label for="username" class="form-label">Username</label> 
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">  
        </div>
        </div>

        <div>
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div>
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" autocomplete="off">
        </div>

       
            <input type="submit" class="btn btn-primary" value="primary"/>
        
    </form>

    <button type="button" class="btn btn-link" onclick="goBack()">Voltar</button>
